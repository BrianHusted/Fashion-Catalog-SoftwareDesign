<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlexWear | Home</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="stylesheet" href="/static/css/home-styles.css" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2><a href="/home" class="brand-logo">FLEXWEAR</a></h2>
    <input type="text" id="searchInput" placeholder="Search Catalog" onkeypress="handleSearchKey(event)">
    <div class="nav-links">
      <a href="/wishlist">Wishlist</a>
      <a href="/account">Account</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero">
      <h1>Welcome to FlexWear</h1>
      <p>Performance wear that moves with you</p>
      <div class="hero-buttons">
        <a href="/account" class="hero-btn">Go to Account</a>
        <a href="/wishlist" class="hero-btn">Go to Wishlist</a>
        <a href="/index" class="hero-btn">Browse Catalog</a>
      </div>
    </div>
  </div>

  <!-- Suggested Products -->
  <h2 class="section-title">Recommended for You</h2>
  <div id="suggestedProducts" class="product-container">
    <!-- JS will insert product cards here -->
  </div>

  <script src="/static/js/script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadSuggestedProducts();
    });
  </script>

</body>
</html>
