<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexWear</title>
    <link rel="stylesheet" href="../css/styles.css">  <!-- Ensure this path is correct -->
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h2><a href="index.html" class="brand-logo">FLEXWEAR</a></h2>
    <input type="text" id="searchInput" placeholder="Search Catalog" onkeyup="searchProducts()">
    <div>
        <div class="nav-links">
            <a href="wishlist.html">Wishlist</a>
            <a href="account.html">Account</a>
        </div>
    </div>
</div>

<!-- Filter Section -->
<div class="filter-container">
    <button onclick="filterByCategory('FlexWear')">Filter FlexWear</button>
    <button onclick="filterByCategory('Running')">Running</button>
    <button onclick="filterByCategory('Hiking')">Hiking</button>
    <button onclick="filterByCategory('Weightlifting')">Weightlifting</button>
    <button onclick="filterByCategory('all')">Show All</button> <!-- Reset Filter -->
</div>

<!-- Product Grid -->
<div class="product-container" id="productContainer">
    <!-- Products will be dynamically inserted here -->
</div>

<!-- Link JavaScript file at the bottom -->
<script src="../js/script.js" defer></script>

</body>
</html>
