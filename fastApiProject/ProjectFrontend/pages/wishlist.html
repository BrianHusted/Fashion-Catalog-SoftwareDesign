<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist - FlexWear</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .wishlist-card {
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 12px;
      background: #fff;
      text-align: center;
    }
    .wishlist-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .wishlist-card h3 {
      font-size: 20px;
      margin: 10px 0 5px;
    }
    .wishlist-card p {
      font-size: 14px;
      color: #444;
    }
    #wishlistContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .cta-btn {
      display: inline-block;
      background-color: #6DA34D;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 40px auto;
      text-align: center;
      transition: 0.3s;
    }
    .cta-btn:hover {
      background-color: #4f7c35;
    }
    .wishlist-actions {
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <h2><a href="home.html" class="brand-logo">FLEXWEAR</a></h2>
  <input type="text" id="searchInput" placeholder="Search Catalog" onkeypress="handleSearchKey(event)">
  <div class="nav-links">
    <a href="wishlist.html">Wishlist</a>
    <a href="account.html">Account</a>
  </div>
</div>

<!-- Wishlist Section -->
<div class="wishlist-container">
  <h2>Your Wishlist</h2>
  <div id="wishlistContainer"></div>
  <div class="wishlist-actions">
    <a href="index.html" class="cta-btn">âž• Add More Items</a>
  </div>
</div>

<script>
const apiUrl = "http://127.0.0.1:8000";

async function loadWishlist() {
  const container = document.getElementById("wishlistContainer");
  container.innerHTML = "";

  const userEmail = localStorage.getItem("userEmail");
  if (!userEmail) {
    container.innerHTML = "<p>Please log in to view your wishlist.</p>";
    return;
  }

  try {
    const res = await fetch(`${apiUrl}/wishlist/${userEmail}`);
    const wishlist = await res.json();

    if (!wishlist.length) {
      container.innerHTML = "<p>Your wishlist is empty.</p>";
      return;
    }

    const productRes = await fetch(`${apiUrl}/products/`);
    const products = await productRes.json();

    wishlist.forEach(item => {
      const product = products.find(p => p.product_id === item.product_id);
      if (!product) return;

      const card = document.createElement("div");
      card.className = "wishlist-card";
      card.innerHTML = `
        <img src="../assets/${product.picture_url}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.description}</p>
        <div class="wishlist-btns">
          <button class="wishlist-btn" onclick="removeFromWishlist(${product.product_id})">ðŸ—‘ Remove</button>
        </div>
      `;
      container.appendChild(card);
    });
  } catch (err) {
    console.error("Failed to load wishlist:", err);
    container.innerHTML = "<p>Failed to load wishlist. Try again later.</p>";
  }
}

async function removeFromWishlist(productId) {
  const userEmail = localStorage.getItem("userEmail");
  if (!userEmail) return;

  // You can later add a delete endpoint. For now just mock it visually:
  alert(`Wishlist item with product ID ${productId} would be removed (implement DELETE in backend).`);
  loadWishlist();
}

function handleSearchKey(event) {
  if (event.key === "Enter") {
    const query = document.getElementById("searchInput").value.trim();
    if (query) {
      window.location.href = `index.html?search=${encodeURIComponent(query)}`;
    }
  }
}

document.addEventListener("DOMContentLoaded", loadWishlist);
</script>
</body>
</html>
