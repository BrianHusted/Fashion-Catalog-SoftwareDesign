<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Wishlist - Fashion Catalog</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .wishlist-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .wishlist-header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .wishlist-header h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .wishlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      padding: 30px;
    }

    .empty-wishlist {
      text-align: center;
      padding: 2rem;
    }

    .empty-wishlist p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .empty-wishlist .primary-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #6DA34D;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .empty-wishlist .primary-btn:hover {
      background-color: #4f7c35;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="nav-brand">Fashion Catalog</div>
  <div class="nav-links">
    <a href="/home">Home</a>
    <a href="/index">Products</a>
    <a href="/wishlist">Wishlist</a>
    <a href="/account">Account</a>
  </div>
</nav>

<main class="wishlist-container">
  <div class="wishlist-header">
    <h1>My Wishlist</h1>
  </div>

  <!-- Wishlist Grid -->
  <div id="wishlistContainer" class="wishlist-grid">
    <!-- Wishlist items will be loaded here -->
  </div>
</main>

<footer class="footer">
  <p>&copy; 2024 Fashion Catalog. All rights reserved.</p>
</footer>

<script src="/static/js/script.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    loadWishlist();
  });
</script>
</body>
</html>
